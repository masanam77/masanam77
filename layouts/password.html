{{ define "password" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
</head>
<body>
    <h1>{{ .Title }}</h1>

    <!-- パスワードの入力フォーム -->
    <form action="{{ .Permalink }}" method="post">
        <input type="password" name="password" placeholder="パスワード">
        <button type="submit">送信</button>
    </form>

    <!-- パスワードが誤っている場合のエラーメッセージ -->
    {{ if .Error }}
    <p style="color: red;">パスワードが正しくありません。</p>
    {{ end }}
</body>
</html>
{{ end }}
